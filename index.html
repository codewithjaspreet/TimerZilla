<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet"> 
     <link rel="stylesheet" href="style.css">
     
    <title>Countdown-Timer</title>
</head>
<body>
    <H1>
        Road to 2023
    </H1>
    <div class="count">
        <div class="days-c span-names">
            <p class="big-text" id="days">0
            </p>
            <span>days</span>
        </div>
        <div class="hours-c span-names">
            <p class="big-text" id="hours">0
            </p>
            <span>hours</span>
        </div>
        <div class=" mins-c span-names">
            <p class="big-text" id="mins">0
            </p>
            <span>mins</span>
        </div>
        <div class=" seconds-c span-names">
            <p class="big-text" id="seconds">0
            </p>
            <span>seconds</span>
        </div>
    </div>

    <footer class="by">
        Made with ❤️  by Jaspreet 
    </footer>
    <script src="script.js"></script>

</body>
</html>
